{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}

<div class="container" style="margin-top: 2%;">
   {%if photos%}
  
      <h2 style="font-weight: bold; color: rgb(163, 9, 9); padding-bottom: 2%; font-size: 25px;" >Found {{ photos|length }} of {{message}} category</h2>
    {% else %}
      <h2> Found 0 pictures for the searched category</h2>
    {% endif %}

    {%if photos%}
    <div class="row">
        {%for photo in photos%}
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="{{photo.image.url}}" class="img-responsive" alt="..." style="height: 300px; width: 400px; ">

            </div>

        </div>
        {%endfor%}
    </div>
    {%endif%}
</div>
{%endblock%}
